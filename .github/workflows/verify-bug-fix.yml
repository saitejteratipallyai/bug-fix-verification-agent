name: Bug Fix Verification

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  verify:
    # Only run on bug fix PRs
    if: >
      contains(github.event.pull_request.labels.*.name, 'bug') ||
      startsWith(github.event.pull_request.title, 'fix:') ||
      startsWith(github.event.pull_request.title, 'bugfix:') ||
      startsWith(github.event.pull_request.title, 'Fix:') ||
      startsWith(github.event.pull_request.title, 'Bug:')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Extract bug description
        id: bug_info
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || '';
            const title = context.payload.pull_request.title || '';

            // Try to extract bug description from PR body
            const patterns = [
              /## Bug Description\s*\n([\s\S]*?)(?=\n##|\n---)/i,
              /## Description\s*\n([\s\S]*?)(?=\n##|\n---)/i,
              /Bug:\s*(.+)/i,
              /Fix(?:es|ed)?:\s*(.+)/i,
            ];

            let bugDescription = '';
            for (const pattern of patterns) {
              const match = body.match(pattern);
              if (match?.[1]) {
                bugDescription = match[1].trim();
                break;
              }
            }

            if (!bugDescription) {
              bugDescription = body.split('\n\n')[0]?.trim() || title;
            }

            core.setOutput('description', bugDescription);
            core.setOutput('title', title);

      - name: Get changed files
        id: changed_files
        run: |
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | tr '\n' ',')
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Generate and run verification
        id: verify
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BASE_URL: http://localhost:3000
          BUG_DESCRIPTION: ${{ steps.bug_info.outputs.description }}
          CHANGED_FILES: ${{ steps.changed_files.outputs.files }}
        run: |
          # Start dev server in background
          npm run dev &
          DEV_PID=$!

          # Wait for server to be ready
          echo "Waiting for dev server..."
          npx wait-on http://localhost:3000 --timeout 30000

          # Run the verification script
          npx ts-node scripts/verify.ts \
            --bug "$BUG_DESCRIPTION" \
            --files "$CHANGED_FILES" \
            --ci || true

          # Capture exit code
          EXIT_CODE=$?

          # Kill dev server
          kill $DEV_PID 2>/dev/null || true

          if [ $EXIT_CODE -eq 0 ]; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Upload video artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-results
          path: |
            test-results/*.webm
            test-results/*.mp4
            test-results/*.png
            test-results/trace.zip
          retention-days: 30

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ steps.verify.outputs.status }}' === 'passed';
            const emoji = status ? 'âœ…' : 'âŒ';
            const statusText = status ? 'Passed' : 'Failed';
            const bugDescription = `${{ steps.bug_info.outputs.description }}`;

            // Read visual analysis if available
            let visualAnalysis = '';
            try {
              const reportPath = 'test-results/visual-report.json';
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf-8'));
                visualAnalysis = `### AI Visual Analysis\n${report.overallAssessment}\n`;
              }
            } catch (e) {
              console.log('No visual report found');
            }

            const body = `## ðŸŽ¬ Bug Fix Verification

            **Status:** ${emoji} ${statusText}
            **Bug:** ${bugDescription}

            ${visualAnalysis}

            ### Artifacts
            ðŸ“¹ Video recording and trace available in [workflow artifacts](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).

            ---
            *Generated by Bug Fix Verification Agent*`;

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.body.includes('Bug Fix Verification') && c.user.type === 'Bot'
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
